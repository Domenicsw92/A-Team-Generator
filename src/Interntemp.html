<div class="card m-4">
    <div class="card-header bg-primary text-white">
        <h3>{{name}}</h3>
        <h4><i class="fas fa-user-graduate"></i> Title: student </h4>
    </div>
    <div class="card-body bg-light p-4">
        <p class="card-text bg-white border-top border-right border-left p-2 my-0">ID: {{id}}</p>
        <p class="card-text bg-white border p-2 my-0">Email: {{email}}.</p>
        <p class="card-text bg-white border p-2 my-0">GitHub : {{github}}.</p>
        <p class="card-text bg-white border-bottom border-right border-left p-2 my-0">school: {{school}}
        </p>
    </div>
</div>
